<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Socke.io Client Example</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Nunito", sans-serif;
            }

            .game {
                display: flex;
                flex-direction: row;
                gap: 3em;
            }
        </style>

        <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
        <script defer src="app.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Master.Click.io  </h1>
            <div>Usuarios conectados: <span id="counter">0</span></div>
            <div>
                Clicks del usuario <span id="userName"></span>: <span id="userClicks">0</span>
            </div>
            <div>Total de clicks: <span id="clicksTxt"></span></div>
            <div id="media"></div>
            <div class="game">
                <button id="sendButton">Enviar</button>
                <button id="sendReset">Reiniciar</button>
            </div>
            <div id="chat"></div>
        </div>
    </body>
</html>
